<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusWeb</title>
    <link rel="icon" href="static/img/icon_512.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

    <div id="load-div">
        <div id="load-content">
            <img src="static/img/icon_512.png" alt="">
        </div>
    </div>
    
    <div id="notice">
        <div class="notice-content">
            <ion-icon  id="icon-notice"></ion-icon>
            <div class="message-notice">
                <span id="title-notice"></span>
                <span class="content-notice"></span>
            </div>
        </div>
        <ion-icon name="close-outline" id="close-notice"></ion-icon>
        <div class="progress-notice"></div>
    </div>

    <div id="map"></div>
    <button id="btn-cam"><img src="/static/img/cam_bus.png" alt="cam-mode"></button>
    <script src="/static/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
